<div class="middlePage">
  <div class="panel panel-success">
    <div class="panel-heading">Your Prediction </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-2 ">Venue & Date</div>
        <div class="col-sm-2 ">Team 1</div>
        <div class="col-sm-2 ">Team 2</div>
        <div class="col-sm-2 ">Your prediction</div>
        <div class="col-sm-2 "> Results </div>
      </div>
      <div class="row well well-sm" *ngFor="let gameLine of gameLines">
        <div class="col-sm-2 ">{{gameLine.gameDateTime}}</div>
        <div class="col-sm-2 " (click)="setPrediction(gameLine.gameId,gameLine.team1)">{{gameLine.team1}}</div>
        <div class="col-sm-2 " (click)="setPrediction(gameLine.gameId,gameLine.team2)">{{gameLine.team2}}</div>
        <div class="col-sm-2 ">{{myPrediction[gameLine.gameId]}}</div>
        <div class="col-sm-2 ">{{results[gameLine.gameId]}}</div>
      </div>

      <div>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)='saveMyPredictions()'>Save my predictions </button>
      </div>
    </div>
  </div>
</div>
