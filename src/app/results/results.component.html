<div class="middlePage">
  <div class="panel panel-success">
    <div class="panel-heading">Your Prediction </div>
    <div class="panel-body">
        <div class="row">
          <div class="col-sm-3 ">Venue & Date</div>
          <div class="col-sm-3 ">Team 1</div>
          <div class="col-sm-3 ">Team 2</div>
          <div class="col-sm-3 ">Results</div>
        </div>
        <div class="row well well-sm" *ngFor="let gameLine of gameLines">
          <div class="col-sm-3 ">{{gameLine.gameDateTime}}</div>
          <div class="col-sm-3 " (click)="updatePrediction(gameLine.gameId,gameLine.team1)">{{gameLine.team1}}</div>
          <div class="col-sm-3 " (click)="updatePrediction(gameLine.gameId,gameLine.team2)">{{gameLine.team2}}</div>
          <div class="col-sm-3 ">{{results[gameLine.gameId]}}</div>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)='saveResults()'>Save results </button>
        </div>
    </div>
  </div>
</div>
