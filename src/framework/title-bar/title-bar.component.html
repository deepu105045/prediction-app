<div class="row">
  <div class="col-md-10">
    <img class="img-responsive center-block" src="assets/logo/pl.png" alt="Prediction league" height="50" width="500">
  </div>
  <div class="col col-md-2">
    <!--<app-top-bar></app-top-bar>-->
    <ul class="nav navbar-nav inline">
      <li class="nav-item active">
        <a *ngIf= "!loginStatus"routerLink="/signup" routerActive="active"><span class="glyphicon glyphicon-user nav-link"></span>  Sign Up</a>
      </li>
      <li class="nav-item ">
        <a *ngIf= "!loginStatus"routerLink="/sign-in" routerActive="active"><span class="glyphicon glyphicon-log-in nav-link"></span>  Sign in</a>
      </li>
      <li class="nav-item ">
        <a *ngIf= "loginStatus" (click)="logOut()"  routerActive="active"><span class="glyphicon glyphicon-log-out nav-link"></span>  Sign Out</a>
      </li>
    </ul>
  </div>
</div>
